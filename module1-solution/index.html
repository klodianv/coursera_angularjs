<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green { color: green; }
      .red { color: red; }
      .textboxBorderNone { border-color: none; }
      .textboxBorderGreen { border-color: green; }
      .textboxBorderRed { border-color: red; }
    </style>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="customBorder" ng-model="dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkNrOfDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="customColor">
            {{lunchMessage()}}
         </div>
   </div>

</body>
</html>
